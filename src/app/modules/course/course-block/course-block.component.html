<section id="{{course.id}}"
         class="course-block clearfix">
  <div class="course-block_description inline-block float-left">
    <header class="course-block_header">
      <h2 class="heading">
        {{course.title | uppercase}}
        <span>{{course.id}}</span>
      </h2>
      <span>{{course.duration | duration}}</span>
      <i class="fa-star"
         [ngClass]="{'fas': course.topRated, 'far': !course.topRated}"
         (click)="rateCourse($event)"></i>
      <span class="float-right">{{course.date | date}}</span>
    </header>
    <p>
      {{course.description}}
    </p>
  </div>
  <div *ngIf="course.controls"
       class="course-block_controls inline-block float-right">
    <button *ngFor="let control of course.controls"
            class="button course-block_button capitalize"
            (click)="controlEvent(control.event)">
      {{control.label}}
    </button>
  </div>
</section>
