<div class="wrapper">
  <header class="header">
    <app-header></app-header>
  </header>

  <main class="main">
    <app-toolbox class="courses_toolbox clearfix vertical-align_parent"></app-toolbox>
    <ul class="courses">
      <li *ngIf="!courses"
          class="no-courses-block">
        No data. Feel free to add new course.
      </li>
      <li *ngFor="let course of courses">
        <app-course-block [course]="course"
                          class="block course-block"
                          [ngClass]="{
                            'course-block_green': isFreshCourse(course),
                            'course-block_blue': isUpcommingCourse(course)
                          }"
                          (courseDeleted)="handleCourseDelete($event)"
                          (courseRated)="rateCourse($event)">
        </app-course-block>
      </li>
    </ul>
    <app-modal *ngIf="showModal"
               [heading]="modalHeading"
               [message]="modalMessage"
               (result)="handleModalResult($event)">
    </app-modal>
  </main>

  <footer class="footer">
    <app-footer></app-footer>
  </footer>
</div>
