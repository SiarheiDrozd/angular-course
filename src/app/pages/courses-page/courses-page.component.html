<div class="courses_control-block clearfix vertical-align_parent">
  <app-search-form class="courses_search-form float-left"></app-search-form>
  <button class="courses_add-course-button capitalize float-right">add course</button>
</div>
<ul>
  <li *ngFor="let course of courses">
    <app-course-block [course]="course"
                      (courseDeleted)="handleCourseDelete($event)">
    </app-course-block>
  </li>
</ul>
