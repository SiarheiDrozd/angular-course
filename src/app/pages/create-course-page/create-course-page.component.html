    <div class="wrapper__create-course">

      <form >
        <label class="magic-underline label block inline-list">
          <span class="label-text__half-width center-text">
            Title
          </span>
          <input
                 type="text"
                 class="input">
        </label>

        <label class="magic-underline label block inline-list">
          <span class="label-text__half-width center-text">
            Description
          </span>
          <textarea
                    type="text"
                    class="input textarea_description"></textarea>
        </label>

        <label class="magic-underline label block inline-list">
          <span class="label-text__half-width center-text">
            Date
          </span>
          <input
                 type="date"
                 class="input">
        </label>

        <label class="magic-underline label block inline-list">
          <span class="label-text__half-width center-text">
            Duration
          </span>
          <input
                 type="number"
                 class="input input_duration"
                 name="duration"
                 [(ngModel)]="durationVal">
          <span class="text_duration">{{durationVal | duration}}</span>
        </label>
