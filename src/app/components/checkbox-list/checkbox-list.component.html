<ul class="checkBoxList-list">
  <li *ngFor="let item of list; let i = index"
      class="checkBoxList-list_item">
    <label class="checkBoxList_item-label">
      <input id="checkBoxList-item_{{i}}"
             class="checkBoxList_item-input"
             type="checkbox">
      {{item.label}}
    </label>
  </li>
</ul>
