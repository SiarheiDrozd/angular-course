<form #loginForm="ngForm"
      (submit)="submit(loginForm)"
      class="login-form">

  <label class="magic-underline block inline-list login-form_label">
    <span class="login-form_label-text inline-block">
      Login
    </span>
    <input type="text"
           name="login"
           class="input login-form_input"
           [ngModel]="loginForm.login"
           required>
  </label>

  <label class="magic-underline block inline-list login-form_label">
    <span class="login-form_label-text inline-block">
      Password
    </span>
    <input type="text"
           name="password"
           class="input login-form_input"
           [ngModel]="loginForm.password"
           required>
  </label>
  <span class="login-form_status block center-text"
        [ngClass]="{'valid': authStatus, 'invalid': !authStatus}">
    {{authStatusMessage}}
  </span>

  <!--<label class="magic-underline label block inline-list login-form_label vertical-align_parent">-->
    <!--<span class="login-form_label-text inline-block vertical-align_middle">-->
      <!--Edit permition-->
    <!--</span>-->
    <!--<input type="checkbox"-->
           <!--class="input login-form_input vertical-align_middle"-->
           <!--name="editPermition"-->
           <!--[(ngModel)]="authService.user.editPermition">-->
  <!--</label>-->

  <input type="submit"
         value="Enter"
         class="button login-form_submit"
         [disabled]="loginForm.invalid">
</form>
