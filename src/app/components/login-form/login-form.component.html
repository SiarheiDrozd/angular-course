<form action=""
      class="login-form">
  <label class="magic-underline block inline-list login-form_label">
    <span class="login-form_label-text inline-block">
      Login
    </span>
    <input type="text"
           name="login"
           class="input login-form_input"
           [(ngModel)]="user.name"
           required>
  </label>
  <label class="magic-underline block inline-list login-form_label">
    <span class="login-form_label-text inline-block">
      Password
    </span>
    <input type="text"
           name="password"
           class="input login-form_input"
           [(ngModel)]="user.password"
           required>
  </label>
  <label class="magic-underline label block inline-list login-form_label vertical-align_parent">
    <span class="login-form_label-text inline-block vertical-align_middle">
      Edit permition
    </span>
    <input type="checkbox"
           class="input login-form_input vertical-align_middle"
           name="editPermition"
           [(ngModel)]="user.permitions.edit">
  </label>
  <input type="submit"
         value="Enter"
         class="button login-form_submit"
         (click)="login(user)">
</form>
